name: IskakINO Library CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: "Arduino Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino Lint
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-lint/main/install.sh | sh
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Run Arduino Lint (Bypass LP018)
        run: |
          # Kita jalankan manual tanpa library-manager agar tidak cek index sama sekali
          arduino-lint --compliance specification --recursive --skip-rule LP018 .

  build:
    name: "Compile Examples"
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        board: [ "esp8266:esp8266:nodemcuv2", "esp32:esp32:esp32" ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install Platforms
        run: |
          arduino-cli core update-index
          if [[ "${{ matrix.board }}" == *"esp8266"* ]]; then
            arduino-cli core install esp8266:esp8266
          else
            arduino-cli config init
            arduino-cli config set board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
            arduino-cli core update-index
            arduino-cli core install esp32:esp32
          fi

      - name: Install IskakINO Dependencies
        run: |
          mkdir -p $HOME/Arduino/libraries
          cd $HOME/Arduino/libraries
          echo "Cloning required IskakINO libraries..."
          git clone --depth 1 https://github.com/iskakfatoni/IskakINO_WifiPortal.git
          git clone --depth 1 https://github.com/iskakfatoni/IskakINO-ArduFast.git

      - name: Compile All Examples
        run: |
          for example in $(find examples -name "*.ino"); do
            echo "-------------------------------------------------------"
            echo "Building: $example"
            echo "-------------------------------------------------------"
            arduino-cli compile --fqbn ${{ matrix.board }} "$example" --library . --libraries $HOME/Arduino/libraries
          done

  success-notification:
    name: "Final Status"
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: success()
    steps:
      - run: echo "ðŸš€ Build Sukses! Ekosistem IskakINO aman dikelola."
