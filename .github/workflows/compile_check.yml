name: IskakINO Library CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: "1. Arduino Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Arduino Lint
        uses: arduino/arduino-lint-action@v1
        with:
          compliance: specification
          recursive: true
          # Skip rule LP018 agar tidak error karena nama library belum terdaftar
          args: --skip-rule LP018

  build:
    name: "2. Compile Examples"
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        # Menjalankan build paralel untuk ESP8266 dan ESP32
        board: [ "esp8266:esp8266:nodemcuv2", "esp32:esp32:esp32" ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Configure and Install Platforms
        run: |
          # URL Official yang stabil (Anti 404)
          URL_ESP8266="https://arduino.esp8266.com/stable/package_esp8266com_index.json"
          URL_ESP32="https://espressif.github.io/arduino-esp32/package_esp32_index.json"
          
          echo "Updating Arduino CLI Index..."
          arduino-cli core update-index --additional-urls $URL_ESP8266,$URL_ESP32
          
          if [[ "${{ matrix.board }}" == *"esp8266"* ]]; then
            echo "Installing ESP8266 Core..."
            arduino-cli core install esp8266:esp8266 --additional-urls $URL_ESP8266
          else
            echo "Installing ESP32 Core..."
            arduino-cli core install esp32:esp32 --additional-urls $URL_ESP32
          fi

      - name: Install IskakINO Dependencies
        env:
          # Pastikan Anda sudah membuat secret MY_GITHUB_TOKEN di settings repo
          GH_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          mkdir -p $HOME/Arduino/libraries
          cd $HOME/Arduino/libraries
          
          echo "Cloning Private Dependencies..."
          # Menggunakan token untuk bypass otentikasi (Error 128)
          git clone --depth 1 https://${GH_TOKEN}@github.com/iskakfatoni/IskakINO_WifiPortal.git
          git clone --depth 1 https://${GH_TOKEN}@github.com/iskakfatoni/IskakINO-ArduFast.git

      - name: Compile All Examples
        run: |
          LIB_PATH="$HOME/Arduino/libraries"
          
          # Cari semua file .ino di folder examples
          for example in $(find examples -name "*.ino"); do
            echo ""
            echo "======================================================="
            echo " BUILDING: $example"
            echo " BOARD:    ${{ matrix.board }}"
            echo "======================================================="
            
            # --library .       => gunakan library ini (FastNTP)
            # --libraries $LIB_PATH => gunakan dependensi (WifiPortal & ArduFast)
            arduino-cli compile --fqbn ${{ matrix.board }} "$example" --library . --libraries $LIB_PATH
          done

  status:
    name: "3. Final Report"
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: success()
    steps:
      - run: echo "ðŸŽ‰ Selamat iskakfatoni! Semua tahap CI (Lint & Compile) berhasil dilewati."
