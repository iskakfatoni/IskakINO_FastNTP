name: IskakINO Library CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: "Arduino Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Arduino Lint
        uses: arduino/arduino-lint-action@v1
        with:
          compliance: specification
          recursive: true
          # Tetap skip LP018 untuk menghindari error registri nama
          args: --skip-rule LP018

  build:
    name: "Compile Examples"
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        board: [ "esp8266:esp8266:nodemcuv2", "esp32:esp32:esp32" ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Configure Arduino CLI & Install Platforms
        run: |
          # 1. Tambahkan URL Board Manager untuk ESP8266 dan ESP32
          arduino-cli config init
          arduino-cli config set board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json,https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          
          # 2. Update index agar CLI mengenali core baru tersebut
          arduino-cli core update-index
          
          # 3. Install core sesuai matrix board
          if [[ "${{ matrix.board }}" == *"esp8266"* ]]; then
            arduino-cli core install esp8266:esp8266
          else
            arduino-cli core install esp32:esp32
          fi

      - name: Install IskakINO Dependencies
        run: |
          mkdir -p $HOME/Arduino/libraries
          cd $HOME/Arduino/libraries
          echo "Cloning required IskakINO libraries..."
          # Clone dependensi agar include header tidak error
          git clone --depth 1 https://github.com/iskakfatoni/IskakINO_WifiPortal.git
          git clone --depth 1 https://github.com/iskakfatoni/IskakINO-ArduFast.git

      - name: Compile All Examples
        run: |
          for example in $(find examples -name "*.ino"); do
            echo "-------------------------------------------------------"
            echo "Building: $example for ${{ matrix.board }}"
            echo "-------------------------------------------------------"
            # Kompilasi dengan menyertakan library lokal dan folder dependensi
            arduino-cli compile --fqbn ${{ matrix.board }} "$example" --library . --libraries $HOME/Arduino/libraries
          done

  success-notification:
    name: "Final Status"
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: success()
    steps:
      - run: echo "ðŸš€ Mantap iskakfatoni! Semua core terinstal dan compile sukses!"
